<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>


        <script> 
            var x = 10, y = 5;

            var soma = x + y;
            var subt = x - y;
            var mult = x * y;
            var div  = x / y;
            var mod  = x % y; // retorna o resto de uma divisão. Verificação de números pares e ímpares.

            console.log(soma, subt, mult, div, mod);

            x += 3; // igual x = x + 3
            console.log(x);

            x *= y; // igual x = x * y. Salva o resultado na variável x mesmo
            console.log(x);

        </script>
    </body>
</html>
